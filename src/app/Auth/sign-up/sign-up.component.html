<app-navbar></app-navbar>
<div class="container">
  <div class="row mt-5">
    <div class="col-md"></div>
    <div class="col">
      <div class="d-flex flex-column" *ngIf="!isConfirm">
        <div class="my-3 text-center"><h4>Create new account</h4></div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Jake"
            id="name"
            name="name"
            #name="ngModel"
            [(ngModel)]="user.name"
            [ngClass]="{ 'is-invalid': nameError && nameError.length > 0 }"
          />
          <label for="floatingInput">Name</label>
        </div>
        <p *ngIf="nameError" class="fs-6 text-danger">{{ nameError }}</p>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="name@presidio.com"
            id="email"
            name="email"
            #email="ngModel"
            [(ngModel)]="user.email"
            [ngClass]="{ 'is-invalid': emailError && emailError.length > 0 }"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <p *ngIf="emailError" class="fs-6 text-danger">{{ emailError }}</p>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            id="password"
            name="password"
            #password="ngModel"
            [(ngModel)]="user.password"
            [ngClass]="{
              'is-invalid': passwordError && passwordError.length > 0
            }"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <p *ngIf="passwordError" class="fs-6 text-danger">
          {{ passwordError }}
        </p>
        <p *ngIf="error" class="fs-6 text-danger">
          {{ error }}
        </p>
        <button
          (click)="signUp()"
          [disabled]="loading"
          type="button"
          class="btn text-white small"
        >
          <strong>Register</strong>
        </button>
      </div>
      <div class="d-flex flex-column" *ngIf="isConfirm">
        <div class="my-3 text-center"><h4>Confirm your account</h4></div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your code"
            id="code"
            name="code"
            #code="ngModel"
            [(ngModel)]="user.code"
            [ngClass]="{ 'is-invalid': codeError && codeError.length > 0 }"
          />
          <label for="floatingInput">Code</label>
        </div>
        <p *ngIf="codeError" class="fs-6 text-danger">{{ codeError }}</p>
        <p *ngIf="error" class="fs-6 text-danger">
          {{ error }}
        </p>
        <button
          (click)="confirmSignUp()"
          [disabled]="loading"
          type="button"
          class="btn text-white small"
        >
          <strong>Verify</strong>
        </button>
      </div>
    </div>
    <div class="col-md"></div>
  </div>
</div>
