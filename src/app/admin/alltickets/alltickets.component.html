<div>
  <div class="container">
    <h6 class="my-2">Ticket Filters</h6>
    <div class="row">
      <div class="col-12 col-md-3">
        <div class="form-floating mb-3">
          <select
            id="status"
            name="status"
            [(ngModel)]="status"
            class="form-select"
            placeholder="Select"
          >
            <option disabled>Select</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
          <label for="floatingSelectGrid">Status</label>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="form-floating mb-3">
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            [(ngModel)]="date"
          />
          <label for="floatingInput">Date</label>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <button (click)="onSearch()" class="btn search py-3 mb-3">
          Search
        </button>
      </div>
      <div class="col-12 col-md-3">
        <button (click)="onClear()" class="btn btn-dark py-3 mb-3">
          Reset
        </button>
      </div>
    </div>
    <h6 class="mt-3 mb-2">Tickets</h6>
    <div class="table-responsive">
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">Device/Queries</th>
            <th scope="col">Issue</th>
            <th scope="col">Type of issue</th>
            <th scope="col">Status</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ticket of tickets">
            <th scope="row">{{ ticket.sno }}</th>
            <td>{{ ticket.User }}</td>
            <td>{{ ticket.Device ?? "" }}</td>
            <td>{{ ticket.Issue ?? "" }}</td>
            <td>{{ ticket["Type of Issue"] ?? "" }}</td>
            <td>
              <span
                [ngClass]="[
                  ticket.Status.toLowerCase() === 'completed'
                    ? 'badge rounded-pill bg-success'
                    : 'badge rounded-pill bg-danger'
                ]"
                >{{ ticket.Status ?? "" }}</span
              >
            </td>
            <td>{{ (ticket.Date | date: "medium") ?? "" }}</td>
            <td>
              <a [routerLink]="['edit', ticket.sno]"
                ><button type="button" class="btn btn-outline-warning">
                  Edit
                </button></a
              >
            </td>
          </tr>
          <tr *ngIf="tickets.length == 0">
            <td colspan="100" class="text-center">No tickets found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
