<div>
  <app-navbar></app-navbar>
  <div class="container" style="margin-top: 5rem">
    <h4 class="text-center mb-2">Profile</h4>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-12 col-md-6">
        <div class="d-flex flex-column">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="name"
              id="name"
              name="name"
              [(ngModel)]="user.name"
            />
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="name@presidio.com"
              id="email"
              name="email"
              [(ngModel)]="user.email"
              readonly
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="role"
              id="role"
              name="role"
              [(ngModel)]="user['custom:role']"
              readonly
            />
            <label for="floatingInput">Role</label>
          </div>
          <p *ngIf="message" class="fs-6 text-success">
            {{ message }}
          </p>
          <button
            (click)="update()"
            [disabled]="loading"
            type="button"
            class="btn text-white small"
          >
            <strong>Update</strong>
          </button>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
