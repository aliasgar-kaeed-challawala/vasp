<div>
  <app-navbar></app-navbar>
  <div class="container">
    <h6 class="my-2">Ticket Filters</h6>
    <div class="row">
      <!-- Email, status, date -->
      <div class="col-12 col-md-3">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="name@presidio.com"
            id="email"
            name="email"
            [(ngModel)]="email"
          />
          <label for="floatingInput">Email address</label>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="form-floating mb-3">
          <select
            id="status"
            name="status"
            [(ngModel)]="status"
            class="form-select"
            placeholder="Select"
          >
            <option>Select</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
          <label for="floatingSelectGrid">Status</label>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="form-floating mb-3">
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            [(ngModel)]="date"
          />
          <label for="floatingInput">Date</label>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <button class="btn py-3">Search</button>
      </div>
    </div>
    <h6 class="mt-3 mb-2">Tickets</h6>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Issue</th>
          <th scope="col">Status</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
