<h1>VASP Chat Bot</h1>
<div class="chatscreen" style="overflow-y: scroll;" #scrollMe [scrollTop]="scrollMe.scrollHeight">
  <div class="chatscreen-top">
    <div *ngFor="let message of messages" class="bot-output">
      <div class="bot-message" [class.userStyleRight]="isUser(message.sender)">
        <img *ngIf="!isUser(message.sender)" src="https://ui-avatars.com/api/?name={{username}}&size=40&background=fca311&rounded=true" class="user-icon">
        <img *ngIf="isUser(message.sender)" src="https://ui-avatars.com/api/?name=BOT&size=40&background=d3d3d3&rounded=true" class="user-icon">
        <div class="message" [class.userStyleColor]="isUser(message.sender)">{{message.content}}</div>
      </div>
    </div>
    <div *ngIf="cardBoolean" class="card" id="card-style">
      <img src={{imgUrl}} max-width="100%" height="auto" class="card-img-top">
      <div class="card-body">Select your {{title}}</div>
      <div class="showbuttons">
        <div *ngFor="let b of button">
          <button type="button" class="issue-button" id="{{b}}" (click)="cardResponse(b)" value={{b}}>{{b}}</button> 
        </div>
      </div>
    </div>
  </div>

  <div class="chatscreen-bottom">
    <div class="bot-input">
      <input type="text" [(ngModel)]="userInput" (keyup.enter)=postLexText() class="user-input" placeholder="Ask here!">
      <i class=" fa-2x fas fa-arrow-circle-right" style="color:'#fca311'" (click)="postLexText()"></i>
    </div>
  </div>
</div>
